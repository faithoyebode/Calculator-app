<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="wrapper mx-auto mt-5">
        <div class="container px-0">
            <div id="process-disp">
                <input type="text" name="" class="form-control text-right" id="process-form" autocomplete="off">
            </div>
            <div id="result-disp">
                <input type="text" name=""  class="form-control text-right" id="result-form" autocomplete="off">
            </div>
            <div class="row mx-0">
                <button class="operator col-3 invisible">%</button>
                <button class="operator col-3 invisible"></button>
                <button class="delete col-3">Del</button>
                <button class="operator col-3">รท</button>
            </div>
            <div class="row mx-0">
                <button class="number col-3">7</button>
                <button class="number col-3">8</button>
                <button class="number col-3">9</button>
                <button class="operator col-3">x</button>
            </div>
            <div class="row mx-0">
                <button class="number col-3">4</button>
                <button class="number col-3">5</button>
                <button class="number col-3">6</button>
                <button class="operator col-3">-</button>
            </div>
            <div class="row mx-0">
                <button class="number col-3">1</button>
                <button class="number col-3">2</button>
                <button class="number col-3">3</button>
                <button class="operator col-3">+</button>
            </div>
            <div class="row mx-0">
                <button class="number col-3">0</button>
                <button class="number col-3">.</button>
                <button class="clear col-3">C</button>
                <button class="equal-to col-3">=</button>
            </div>
            <script src="jquery-3.4.1.min.js"></script>
            <script src="bootstrap.min.js"></script>
            <script src="calculate.js"></script>
        </div>
    </div>
</body>
</html>
